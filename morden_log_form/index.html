<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Modern login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="sign-up-form">
        <!-- Left (Form Image) -->
        <div class="form-image">
          <img src="./assets/bg-form.jpg" alt="form Background" />
        </div>
        <!-- Right (Form content) -->
        <form action="" class="form-content">
          <!-- Form Heading -->
          <div class="form-heading">
            <img src="./assets/vecteezy_wolf-low-poly-logo-clip-art-ai-generative_29773804.png" alt="logo" />
            <h1>Create Account</h1>
            <p>Please fill out all the requried fields to create you account</p>
          </div>
          <!-- Input wrap -->
          <div class="input-wrap">
            <div class="input">
                <input type="text" placeholder=" "  id="username" />
                <div class="label">
                    <label for="username">Username</label>
                </div>
              </div>
              <div class="input">
                <input type="email" placeholder=" "  id="email" />
                <div class="label">
                    <label for="email">Email</label>
                </div>
              </div>
              <div class="input">
                <input type="password" placeholder=" " id="password" />
                <div class="label">
                    <label for="password">Password</label>
                </div>
              </div>
              <div class="input">
                <input type="password" placeholder=" "  id="confirmPassword" />
                <div class="label">
                    <label for="confirmPassword">Confirm Password</label>
                </div>
              </div>
              <button type="submit" placeholder=" ">Create Account</button>
            </div>
            
        </form>
      </div>
    </div>
  </body>
  <script src="../morden_log_form/js/"></script>
</html>
